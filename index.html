<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <dialog id="dialog">
            <form>
                <div class="form-container">
                <div>
                <label for="title">title</label>
                <input type="text" id="title" name="title" maxlength="44" required>
                </div>
                <div>
                <label for="author">author</label>
                <input type="text" id="author" name="author" maxlength="34" required>
                </div>
                <div>
                <label for="pages">pages</label>
                <input type="number" max="1000" name="pages" id="pages" maxlength="5000" required>
                </div>
                <div class="check">
                    <label for="read">have you read it: </label>
                    <input type="checkbox" id="read">
                </div>
                <div>
                    <button class="add-card-btn">add</button>
                </div>
                </div>
                <button class="close-btn" formmethod="dialog">&#x2715;</button>
            </form>
    </dialog>
    <header>
        <h2>Library</h2>
        <img src="/icon/book.png" alt="book_icon"   >   
        <button class="modal-btn">+</button>
    </header>
    <div class="main">
    <div class="container"></div>
    </div>
    <footer class="footer"></footer>
</body>
</html>
