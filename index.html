<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <dialog id="dialog">
            <form>
                <div class="form-container">
                <div>
                <label for="title">title</label>
                <input type="text" id="title" maxlength="44">
                </div>
                <div>
                <label for="author">author</label>
                <input type="text" id="author" maxlength="34">
                </div>
                <div>
                <label for="pages">pages</label>
                <input type="number" max="1000" id="pages">
                </div>
                <div>
                    <button class="add-card">add</button>
                </div>
                </div>
                <button class="close-btn" formmethod="dialog">X</button>
            </form>
    </dialog>
    <button class="modal-btn">Add book</button>
    <div class="container"></div>
</body>
</html>
